<body>
<header class="prm-main-header">
  <div class="container">
    <div class="main-menu">
      <button id="show-menu" class="toggle-menu" onclick="showMenu()">
        <span></span>
        <span></span>
        <span></span>
        <i class="ti-close"></i>
      </button>
      <div id="sub-menu" class="sub-menu">
        <div class="search-header">
          <input type="text">
          <i class="ti-search"></i>
        </div>
        <ul>
          <li><a href="#">プロフィール</a></li>
          <li><a href="#">相談履歴</a></li>
          <li><a href="#">チケット</a></li>
          <li><a href="#">お気に入り</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PICK UP</a></li>

    <div class="container">
      <div class="prm-title-01">

          <span>料金設定</span>
        </h3>
      </div>
      <div class="content">
        <div class="text-center">
          <h3>現在の設定　1,000円 / 1通</h3>
          <div class="custom-select">
            <p>
              <select>
                <option value="1">1,000円</option>
                <option value="2">2,000円</option>
                <option value="3">3,000円</option>
                <option value="4">4,000円</option>
              </select>
            </p>
            <span>※相談者が支払う1通あたりの料金</span>
          </div>
          <a href="#" class="global-btn style-02">設定</a>
        </div>
      </div>
    </div>
  </section>
</div>

<footer class="prm-main-footer">
  <div class="container">
    <div class="menu-footer">
      <ul>
        <li><a href="#">コンタクト</a></li>
